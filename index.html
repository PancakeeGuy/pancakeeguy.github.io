<!DOCTYPE html>
<html>
<head>
    <title>Your Website</title>
</head>
<body>

<!-- Your website content goes here -->

<!-- Add a div to display the version number -->
<div id="versionDisplay" style="text-align: center; font-size: 18px;">Version Number: *</div>

<script>
  // Function to check for the latest version on GitHub and update the version display
  function checkForUpdates() {
    const versionFileUrl = 'https://raw.githubusercontent.com/PancakeeGuy/website/main/version';

    fetch(versionFileUrl)
      .then(response => response.text())
      .then(version => {
        const currentVersion = '1'; // Replace this with the version of your website
        if (version.trim() !== currentVersion) {
          // If versions don't match, refresh the page to update
          location.reload();
        } else {
          // Update the version display with the current version number
          document.getElementById('versionDisplay').textContent = 'Version Number: ' + currentVersion;
        }
      })
      .catch(error => {
        console.error('Error fetching version file:', error);
      });
  }

  // Call the function to check for updates on page load
  checkForUpdates();
</script>

</body>
</html>
